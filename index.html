<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="style.css" type="text/css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | NFT preview card component</title>


  <style>
    .attribution { font-size: 11px; text-align: center; color:whitesmoke;margin-top: 1rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container"> 
  <div class="head"><img class="img" src="images/image-equilibrium.jpg" alt="equilibrium"></div>
  <div class="card-description">
    <h1 class="colorized">Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex-item">
      <p><img class="l-space" src="images/icon-ethereum.svg" alt="sd"><span class="color-p">0.041 ETH</span></p>
      <p><img class="l-space" src="images/icon-clock.svg" alt="dsd">3 days left</p>
    </div>
  </div >
  <div class="card-author">
    <img style=" border:1px black solid;border-color: white; border-radius: 50%;width: 50px;height: 50px;margin-top:10px" src="images/image-avatar.png"alt="prova"><p>Creation of <span class="colorized" style="color:white">Jules Wyvern</span></p>
  </div>
</div>

  

  
  
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Luca Chierchia</a>.
</div> 
 
</body>
</html>
